<!DOCTYPE html>
<html>
<head>
    <title>Selezione Materia</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            margin: 10px 0;
            padding: 5px;
            width: 250px;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h1>Selezionao</h1>

<label for="Materia">Materia:</label>
<select id="Materia">
    <option value="">-- Seleziona una Materia --</option>
    <option value="anatomia">Anatomia</option>
    <option value="metacognizione">Metacognizione</option>
    <option value="fisica">Fisica</option>
</select>

<label for="Capitolo">Capitolo:</label>
<select id="Capitolo">
    <option value="">-- Seleziona un Sezione --</option>
</select>

<label for="Sezione">Sezione:</label>
<select id="Sezione">
    <option value="">-- Seleziona un sottoSezione --</option>
</select>
 

<button id="apriSezione" disabled>Apri</button>

<script>
// Dati delle materie, argomenti e sottoargomenti
var dati = {
    'anatomia': {
        'Scheletrico': {
            'Testa': ['Anatomia del Cuore', 'Fisiologia del Cuore', ''],
            'Collo': ['Anatomia del Cuore', 'Fisiologia del Cuore', ''],
            'Tronco': ['Anatomia del Cuore', 'Fisiologia del Cuore', ''],
            'Arto superiore': ['Anatomia del Cuore', 'Fisiologia del Cuore', ''],
            'Arto inferiore': ['Anatomia del Cuore', 'Fisiologia del Cuore', '']
        },
        'Muscolare': {
            'Intrinseci del torace'
        }
        'Cardiovascolare': {
            'Cuore': ['Anatomia del Cuore', 'Fisiologia del Cuore', ''],
            'Arterie': ['Anatomia del Cuore', 'Fisiologia del Cuore', ''],
            'Vene': ['Anatomia del Cuore', 'Fisiologia del Cuore', '']
        }
        'Digerente': {
            'Ossa': ['Ossa Lunghe', 'Ossa Corte'],
            'Muscoli': ['Muscoli Scheletrici', 'Muscoli Lisci']
        }
        'Respiratorio': {
            'Ossa': ['Ossa Lunghe', 'Ossa Corte'],
            'Muscoli': ['Muscoli Scheletrici', 'Muscoli Lisci']
        }
        'Urinario': {
            'Ossa': ['Ossa Lunghe', 'Ossa Corte'],
            'Muscoli': ['Muscoli Scheletrici', 'Muscoli Lisci']
        }
        'Genitale Maschile': {
            'Ossa': ['Ossa Lunghe', 'Ossa Corte'],
            'Muscoli': ['Muscoli Scheletrici', 'Muscoli Lisci']
        }
        'Genitale Femminile': {
            'Ossa': ['Ossa Lunghe', 'Ossa Corte'],
            'Muscoli': ['Muscoli Scheletrici', 'Muscoli Lisci']
        }
        'Endocrino': {
            'Ossa': ['Ossa Lunghe', 'Ossa Corte'],
            'Muscoli': ['Muscoli Scheletrici', 'Muscoli Lisci']
        }
        
    },
    'metacognizione': {
        'Strategie di Apprendimento': {
            'Mappe Concettuali': ['Creazione di Mappe', 'Utilizzo di Mappe'],
            'Lettura Critica': ['Tecniche di Lettura', 'Analisi Critica']
        },
        'Consapevolezza': {
            'Autovalutazione': ['Metodi di Autovalutazione', 'Feedback'],
            'Pianificazione': ['Obiettivi SMART', 'Gestione del Tempo']
        }
    },
    'fisica': {
        'Meccanica': {
            'Cinematica': ['Moto Rettilineo', 'Moto Circolare'],
            'Dinamica': ['Forze', 'Leggi di Newton']
        },
        'Elettromagnetismo': {
            'Elettricità': ['Circuiti', 'Corrente'],
            'Magnetismo': ['Campi Magnetici', 'Forza di Lorentz']
        }
    }
};


// Riferimenti agli elementi select e al pulsante
var selectMateria = document.getElementById('Materia');
var selectSezione = document.getElementById('Capitolo');
var selectSottoSezione = document.getElementById('Sezione');
var buttonApriSezione = document.getElementById('apriSezione');

// Evento al cambio di Materia
selectMateria.onchange = function() {
    // Resetta gli altri menù e disabilita il pulsante
    selectSezione.innerHTML = '<option value="">-- Seleziona un Sezione --</option>';
    selectSottoSezione.innerHTML = '<option value="">-- Seleziona un sottoSezione --</option>';
    buttonApriSezione.disabled = true;

    var MateriaSelezionata = this.value;
    if (MateriaSelezionata) {
        var argomenti = Object.keys(dati[MateriaSelezionata]);
        argomenti.forEach(function(Sezione) {
            var option = document.createElement('option');
            option.value = Sezione;
            option.text = Sezione;
            selectSezione.add(option);
        });
    }
};

// Evento al cambio di Sezione
selectSezione.onchange = function() {
    selectSottoSezione.innerHTML = '<option value="">-- Seleziona un sottoSezione --</option>';
    buttonApriSezione.disabled = true;

    var MateriaSelezionata = selectMateria.value;
    var SezioneSelezionato = this.value;
    if (SezioneSelezionato) {
        var sottoargomenti = dati[MateriaSelezionata][SezioneSelezionato];
        sottoargomenti.forEach(function(sottoSezione) {
            var option = document.createElement('option');
            option.value = sottoSezione;
            option.text = sottoSezione;
            selectSottoSezione.add(option);
        });
    }
};

// Evento al cambio di sottoSezione
selectSottoSezione.onchange = function() {
    if (this.value) {
        buttonApriSezione.disabled = false;
    } else {
        buttonApriSezione.disabled = true;
    }
};

// Evento al click del pulsante
buttonApriSezione.onclick = function() {
    var MateriaSelezionata = selectMateria.value;
    var SezioneSelezionato = selectSezione.value;
    var sottoSezioneSelezionato = selectSottoSezione.value;

    // Costruisci l'URL della pagina
    var url = encodeURIComponent(MateriaSelezionata) + '/'
            + encodeURIComponent(SezioneSelezionato) + '/'
            + encodeURIComponent(sottoSezioneSelezionato) + '.htm';

    // Naviga all'URL
    window.location.href = url;
};
</script>

</body>
</html>
